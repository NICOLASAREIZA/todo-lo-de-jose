<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentajes</title>
    <link rel="stylesheet" href="./css/porcentajes.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Porcentajes</h1>
        <form>
            <div>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad">
            </div>
            <div>
                <label for="valor">Valor:</label>
                <input type="number" id="valor" name="valor">
            </div>
            <div>
                <label for="resultado">Resultado:</label>
                <input type="number" id="resultado" name="resultado">
            </div>
            <div>
                <label for="porcentaje">Porcentaje:</label>
                <input type="number" id="porcentaje" name="porcentaje" onchange="calcularPorcentaje()">
            </div>
            <button type="button" onclick="calcular()">Calcular</button>
        </form>
    </div>
    <a href="./index.html">Volver al Inicio</a>
    <script src="./javascript/porcentajes.js"></script>
</body>
</html>
